<!DOCTYPE html>
<html>
  <head>
    <title>Render PDF Page Area with PDF.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
  </head>
  <body>
    <canvas id="pdf-canvas"></canvas>

    <script>
      // load the PDF file
      const pdfUrl = "sample4.pdf";
      pdfjsLib.getDocument(pdfUrl).promise.then((pdfDoc) => {
        // get the page to be rendered
        const pageNumber = 4;
        pdfDoc.getPage(pageNumber).then((page) => {
          // define the viewport for the specific area to be rendered
          const viewport = page.getViewport({ scale: 1.0 });
          const region = { x: 100, y: 500, width: 400, height: 300 };
          viewport.width = region.width;
          viewport.height = region.height;
          viewport.transform = [1, 0, 0, -1, -region.x, region.y];

          // render the specific area of the page
          const canvas = document.getElementById("pdf-canvas");
          canvas.width = region.width;
          canvas.height = region.height;
          const ctx = canvas.getContext("2d");
          // ctx.rotate(Math.PI * 2);
          const renderTask = page.render({ canvasContext: ctx, viewport });
          renderTask.promise.then(() => {
            console.log("Rendering complete");
          });
        });

        var scale = 1.5;
        var viewport = page.getViewport({ scale: scale });
        // Support HiDPI-screens.
        var outputScale = window.devicePixelRatio || 1;

        var canvas = document.getElementById("the-canvas");
        var context = canvas.getContext("2d");

        canvas.width = Math.floor(viewport.width * outputScale);
        canvas.height = Math.floor(viewport.height * outputScale);
        canvas.style.width = Math.floor(viewport.width) + "px";
        canvas.style.height = Math.floor(viewport.height) + "px";

        var transform =
          outputScale !== 1 ? [outputScale, 0, 0, outputScale, 0, 0] : null;

        var renderContext = {
          canvasContext: context,
          transform: transform,
          viewport: viewport,
        };
        page.render(renderContext);
      });
    </script>
  </body>
</html>
