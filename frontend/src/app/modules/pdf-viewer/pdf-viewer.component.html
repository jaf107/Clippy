<ngx-extended-pdf-viewer
     [src]=pdfPath
     [textLayer]="true"
     (textLayerRendered)=highlightWords($event);
     [page]="9"
     [useBrowserLocale]="true"
     [showHandToolButton]="true"
     [showEditor]="true"
     [handTool]="false"
     theme="dark"
     backgroundColor='#404040'
     >
  </ngx-extended-pdf-viewer>
  <app-sidebar></app-sidebar>
