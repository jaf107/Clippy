<!-- Section: Design Block -->
<section class="">
  <!-- Jumbotron -->
  <div
    class="px-4 py-5 px-md-5 text-center text-lg-start"
    style="margin-top: 8%"
  >
    <div class="container">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="my-5 display-3 fw-bold ls-tight" style="color: #999999">
            Welcome to <br />
            <span style="color: #ffffff"><i>CLIPPY</i></span>
          </h1>
          <h5 style="color: #949494; padding-bottom: 2%">
            Providing better reading experiences for researchers.
          </h5>
          <br />
          <h5 style="color: #ffffff" [routerLink]="homePath">Enter as guest âžœ</h5>
        </div>

        <div class="col-lg-6 mb-5 mt-5 mb-lg-0">
          <div class="card" style="border-radius: 25px; padding: 2%">
            <div class="card-body py-5 px-md-5">
              <!-- *ngIf="!isLoggedIn" -->
              <form
                name="form"
                (ngSubmit)="f.form.valid && onSubmit()"
                #f="ngForm"
                novalidate
              >
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <!-- <label class="form-label" for="form3Example3">Email address</label> -->
                  <input
                    type="text"
                    placeholder="Username"
                    id="form3Example3"
                    class="form-control"
                    name="username"
                    [(ngModel)]="form.username"
                    required
                    #username="ngModel"
                  />
                </div>
                <div
                  class="alert alert-danger"
                  role="alert"
                  *ngIf="username.errors && f.submitted"
                >
                  Username is required!
                </div>
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <!-- <label class="form-label" for="form3Example4">Password</label> -->
                  <input
                    type="password"
                    name="password"
                    [(ngModel)]="form.password"
                    required
                    minlength="6"
                    #password="ngModel"
                    class="form-control"
                    placeholder="Password"
                  />
                </div>
                <div
                  class="alert alert-danger"
                  role="alert"
                  *ngIf="password.errors && f.submitted"
                >
                  <div *ngIf="password.errors['required']">
                    Password is required
                  </div>
                  <div *ngIf="password.errors['minlength']">
                    Password must be at least 6 characters
                  </div>
                </div>
                <!-- Submit button -->
                <button
                  type="submit"
                  class="btn btn-primary btn-block mt-4 mb-2 submit"
                >
                  Sign In
                </button>
                <div class="form-group">
                  <div
                    class="alert alert-danger"
                    role="alert"
                    *ngIf="f.submitted && isLoginFailed"
                  >
                    Login failed: {{ errorMessage }}
                  </div>
                </div>
              </form>
              <div class="alert alert-success" *ngIf="isLoggedIn">
                Logged in as {{ roles }}.
              </div>
              <h6 class="mt-4 mb-0 signup">
                Don't have an account?<span routerLink="/signup"
                  ><b> Sign Up</b></span
                >
              </h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
