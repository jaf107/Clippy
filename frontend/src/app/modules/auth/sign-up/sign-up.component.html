<section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div
          class="card text-white"
          style="border-radius: 25px; background-color: #626262"
        >
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-xl-6 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Create Account
                </p>

                <form
                  class="mx-1 mx-md-4"
                  *ngIf="!isSuccessful"
                  name="form"
                  (ngSubmit)="f.form.valid && onSubmit()"
                  #f="ngForm"
                  novalidate
                >
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c"
                        >Username</label
                      >
                      <input
                        type="text"
                        name="username"
                        [(ngModel)]="form.username"
                        class="form-control"
                        minlength="3"
                        maxlength="20"
                        #username="ngModel"
                      />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c"
                        >Email Address</label
                      >
                      <input
                        type="email"
                        name="email"
                        [(ngModel)]="form.email"
                        required
                        email
                        class="form-control"
                      />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c"
                        >Password</label
                      >
                      <input
                        type="password"
                        name="password"
                        [(ngModel)]="form.password"
                        required
                        minlength="6"
                        #password="ngModel"
                        class="form-control"
                      />
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button
                      type="submit"
                      class="btn btn-primary btn-lg mt-4 submit"
                    >
                      Register
                    </button>
                  </div>
                </form>

                <h6 class="mt-4 mb-3 signin">
                  Already have an account?<span routerLink="/login"
                    ><b> Sign In</b></span
                  >
                </h6>
              </div>
              <div
                class="col-xl-6 d-flex align-items-center order-1 order-lg-2"
                style="flex-direction: column"
              >
                <img
                  src="./assets/images/logo.png"
                  class="img-fluid"
                  alt="Sample image"
                  style="width: 70%; margin-top: 26%"
                />
                <br />
                <h4>A smart PDF reader</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
